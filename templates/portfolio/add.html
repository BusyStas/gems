{% extends "base.html" %}

{% block title %}Add Gem - {{ config.SITE_NAME }}{% endblock %}

{% block content %}
<div class="hero-section">
    <h1>âž• Add Gem to Portfolio</h1>
    <p>Add a new gemstone to your collection</p>
</div>

<div class="content-section">
    <div class="card" style="max-width: 600px; margin: 0 auto;">
        <form method="POST" action="{{ url_for('portfolio.add_gem') }}">
            <div style="margin-bottom: 1.5rem;">
                <label for="gem_type" style="display: block; margin-bottom: 0.5rem; font-weight: 600;">Gem Type:</label>
                <input type="text" id="gem_type" name="gem_type" required style="width: 100%; padding: 0.75rem; border: 2px solid var(--light-gray); border-radius: 4px; font-size: 1rem;">
            </div>

            <div style="margin-bottom: 1.5rem;">
                <label for="weight" style="display: block; margin-bottom: 0.5rem; font-weight: 600;">Weight (carats):</label>
                <input type="number" id="weight" name="weight" step="0.01" min="0" style="width: 100%; padding: 0.75rem; border: 2px solid var(--light-gray); border-radius: 4px; font-size: 1rem;">
            </div>

            <div style="margin-bottom: 1.5rem;">
                <label for="purchase_price" style="display: block; margin-bottom: 0.5rem; font-weight: 600;">Purchase Price ($):</label>
                <input type="number" id="purchase_price" name="purchase_price" step="0.01" min="0" style="width: 100%; padding: 0.75rem; border: 2px solid var(--light-gray); border-radius: 4px; font-size: 1rem;">
            </div>

            <div style="margin-bottom: 1.5rem;">
                <label for="purchase_date" style="display: block; margin-bottom: 0.5rem; font-weight: 600;">Purchase Date:</label>
                <input type="date" id="purchase_date" name="purchase_date" style="width: 100%; padding: 0.75rem; border: 2px solid var(--light-gray); border-radius: 4px; font-size: 1rem;">
            </div>

            <div style="margin-bottom: 1.5rem;">
                <label for="notes" style="display: block; margin-bottom: 0.5rem; font-weight: 600;">Notes:</label>
                <textarea id="notes" name="notes" rows="4" style="width: 100%; padding: 0.75rem; border: 2px solid var(--light-gray); border-radius: 4px; font-size: 1rem; font-family: inherit;"></textarea>
            </div>

            <div style="display: flex; gap: 1rem;">
                <button type="submit" style="flex: 1; background: var(--medium-blue); color: white; padding: 0.75rem 1.5rem; border: none; border-radius: 4px; font-size: 1rem; cursor: pointer;">Add Gem</button>
                <a href="{{ url_for('portfolio.index') }}" style="flex: 1; background: var(--light-gray); color: var(--dark-gray); padding: 0.75rem 1.5rem; border-radius: 4px; text-decoration: none; text-align: center; display: flex; align-items: center; justify-content: center;">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
